<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="8.4.css">
    <title>Хостинг</title>
</head>

<body>
    <div class="mainBlock">
        <div class="imgBlock">
            <img src="icons/computer-monitor.png" alt="Виртуальный хостинг">
            <h4 class="imgHeader">Виртуальный хостинг</h4>
            <p>3.95$ в месяц</p>
            <input class="moreButton" type="button" value="Подробнее">
        </div>
        <div class="verticalLine"></div>
        <div class="imgBlock">
            <img src="icons/cloud.png" alt="Облачный хостинг">
            <h4 class="imgHeader">Облачный хостинг</h4>
            <p>68.95$ в месяц</p>
            <input class="moreButton" type="button" value="Подробнее">
        </div>
        <div class="verticalLine"></div>
        <div class="imgBlock">
            <img src="icons/database-storage.png" alt="Выделенный сервер">
            <h4 class="imgHeader">Выделенный сервер</h4>
            <p>217.95$ в месяц</p>
            <input class="moreButton" type="button" value="Подробнее">
        </div>
    </div>
</body>

</html>
